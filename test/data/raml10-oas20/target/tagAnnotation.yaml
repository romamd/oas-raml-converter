swagger: '2.0'
info:
  title: Swagger Petstore
  version: '1.0'
tags:
  - name: pet
    description: Everything you need to handle pets
    externalDocs:
      url: petstore.com
      description: Petstore documentation
externalDocs:
  url: petstore.com
  description: Petstore documentation
definitions:
  Pet:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        example: doggie
        type: string
      photoUrls:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
      status:
        description: pet status in the store
        type: string
    required:
      - name
      - photoUrls
  Tag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
paths:
  '/pet/{petId}':
    post:
      operationId: POST_pet-petId
      tags:
        - pet
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Pet'
        '400':
          description: Invalid tag value
    parameters:
      - description: ID of pet that needs to be updated
        type: integer
        format: int64
        in: path
        name: petId
        required: true
        x-example: 1
