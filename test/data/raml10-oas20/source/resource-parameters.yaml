#%RAML 1.0
title: Petstore
version: 1
/pets/{id}:
  uriParameters:
    id:
      type: integer
      required: false
      example: 1
    code: string
    name:
      type: string
      required: true
/employees/{code}:
  uriParameters:
    code:
      type: string
      required: true
      example: xyz
/names/{name}:
  uriParameters:
    name:
      description: name
      example: John
